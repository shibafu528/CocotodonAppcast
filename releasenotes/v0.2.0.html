        <h1>Cocotodon v0.2.0</h1>
        <p>このバージョンから<strong>macOS 11.1以降のOSが最低要件</strong>となります。Montereyでの動作確認はまだしていません。</p>

<ul>
  <li>TLのカラム幅がおかしくなることがあるバグを修正 (#2)</li>
  <li>「削除」コマンドを追加 (#6)</li>
  <li>「ブックマークに追加」コマンドを追加 (#23)</li>
  <li>投票トゥートにアイコンが付くようにした</li>
  <li>診断メーカー連携がサイト仕様変更で実行できなかったのを修正</li>
</ul>

        <hr>
        <p>リリースノートは<a href="https://github.com/shibafu528/Cocotodon/releases/tag/v0.2.0" target="_blank">こちら</a>からも確認できます。</p>
